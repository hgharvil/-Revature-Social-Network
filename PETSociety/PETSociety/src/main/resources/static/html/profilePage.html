

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PETSociety</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../css/style3.css">

</head>
<body>
    
<div class="wrapper">
<header><!-- Nav bar -->
    <div class="container">
        <div class="header-data">
            <div class="logo">
                <h1>PETSociety</h1>
            </div>
            <div class="search-bar">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Search Profiles
                    </button>
                    <ul id="profile_search" class="dropdown-menu" aria-labelledby="dropdownMenuButton1"> </ul>
                  </div>
            </div>
            <nav>
                <ul>
                    <li><a href="mainPage1.html" title=""> Home</a> </li>
                    <li><a href="user.html" title=""> Profiles </a> </li>
                    <li><a href="#" title="" onclick = 'logout();return false;'>Logout</a></li>
                </ul>
            </nav>
</header>

<section class="cover-sec"><!-- backgroung image -->
<img src="../img/hero2.jpg" alt="">
</section>

<main>
    <div class="main-section">
        <div class="container">
            <div class="main-section-data">
                <div class="row">
                    <div class="col-lg-3"><!-- left column profil picture-->
                        <div class="main-left-sidebar">
                            <div class="user_profile">
                                <div class="user-pro-img">
                                    <img class="profile-img" 
                                        alt="">
                                </div>

                            </div>

                        </div>
                    </div>

                    <div class="col-lg-6"><!-- middle column message feed-->
                        <div class="main-ws-sec">
 <!-- ///////////////////////////////////TITLE//////////////////////////////////////////////////////////////////-->

                            <div class="user-tab-sec"><!-- profile title-->
                            
                                <div id="option" class="tab-feed">
                                    <ul>
                                        <li id="feed-button" data-tab="feed-dd" class="active">
                                            <a href="#option" title="">                          
                                                <span>Feed</span>
                                            </a>
                                        </li>
                                        <li id="info-button" data-tab="info-dd">
                                            <a href="#option" title="">
                                                <span>Profile</span>
                                            </a>
                                        </li>
                                        <li id="portfolio-button" data-tab="portfolio-dd">
                                            <a href="#option" title="">
                                                <span>Pictures</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
<!-- //////////////////////////////////////FEED///////////////////////////////////////////////////////////////-->
                            <div class="product-feed-tab animated fadeIn current " id="feed-dd"><!-- feed message-->
                                <div class="posts-section">
                                         
                                </div>
                                <div class="process-comm">
                                    <div class="spinner">
                                        <div class="bounce1"></div>
                                        <div class="bounce2"></div>
                                        <div class="bounce3"></div>
                                    </div>
                                </div>
                            </div>
<!-- /////////////////////////////////////////PROFIE////////////////////////////////////////////////////////////-->
                            <div class="product-feed-tab animated fadeIn " id="info-dd"><!-- profile info-->
                                <div class="user-profile-ov">
                                      <!-- profile info -->
                                </div>
                                
                            </div>
<!-- //////////////////////////////////////////PICTURE///////////////////////////////////////////////////////////-->                           
                            <div class="product-feed-tab animated fadeIn " id="portfolio-dd"><!-- picture info-->
                                <div class="portfolio-gallery-sec">
                                    <h3>Pictures</h3>
                                    <div class="gallery_pf">
                                        <div id ="allFeedImg"class="row"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-3"><!-- right column friend lists-->
                        <div class="right-sidebar">
                            <div class="message-btn">
                                <a href="#" title=""><i class="fa fa-envelope"></i> Message</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="footy-sec mn no-margin">
        <div class="container">
        </div>
    </div>
</footer>
</div>
<script type="text/javascript" src="../js/profilePage.js"></script>
<script type="text/javascript" src="../js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
